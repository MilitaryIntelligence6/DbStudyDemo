<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>辅助管理</title>
    <!--    学生大件物品进出记录  -->
    <link href="../static/css/base.css" type="text/css" rel="stylesheet" />
    <link href="../static/css/mainBody.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!--  头部  -->
<header>
    <!--    顶部      -->
    <div class="top">
        <a href="#"><img src="#" alt=""/></a>
    </div>
    <!--    顶部导航栏   -->
    <div class="navitems container">
        <ul>
            <li>
                <a href="/index">主页</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/zone/all">宿舍信息</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/student/all">用户管理</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="changeDorm.html">学生转宿</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="studentPay.html">学生缴费</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="rent.html">宿舍出租</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/visitor/all">辅助管理</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/login">登录</a>
            </li>
        </ul>
    </div>
</header>
<div class="main">
    <ul>
        <li class="slidebar">
            <div>
                <ul>
                    <li>
                        <a href="visitor.html">访客记录<span> > </span></a>
                    </li>
                    <li>
                        <a href="discipline.html">学生违纪记录<span> > </span></a>
                    </li>
                    <li>
                        <a href="baggage.html">大件物品记录<span> > </span></a>
                    </li>
                    <li>
                        <a href="electricApplication.html">学生电器登记表<span> > </span></a>
                    </li>
                    <li>
                        <a href="stay.html">学生留宿记录<span> > </span></a>
                    </li>
                </ul>
            </div>
        </li>
        <!--    图表操作部分    -->
        <li class="right">
            <div class="upperHalf">
                <ul>
                    <li class="box">
                        <!--查询one baggage-->
                        <h4>查询物品进出记录</h4>
                        <form action="/baggage/one" method="get">
                            <span>sno: </span><input class="textBox" type="text" name="sno"><br/>
                            <span>in_time: </span><input class="textBox" type="text" name="in_time"><br/>
                            <input class="buttons" type="submit" value="查询">
                        </form>
                    </li>
                    <li class="line"></li>
                    <li class="box">
                        <!--插入一个discipline-->
                        <h4>插入物品进出记录</h4>
                        <form action="/baggage/insert" method="get">
                            <span>sno: </span><input class="textBox" type="text" name="sno"/><br/>
                            <span>in_time: </span><input class="textBox" type="text" name="in_time"/><br/>
                            <span>ex_time: </span><input class="textBox" type="text" name="ex_time"/><br/>
                            <span>note: </span><input class="textBox" type="text" name="note"/><br/>
                            <input class="buttons" type="submit" value="添加"/>
                        </form>
                    </li>
                </ul>


            </div>
            <!--展示baggage列表列表-->
            <div class="lowerHalf">
                <h4>大件物品进出列表</h4>
                <table>
                    <tr>
                        <th>sno</th>
                        <th>in_time</th>
                        <th>ex_time</th>
                        <th>note</th>
                    </tr>
                    <tr th:each="baggage:${baggages}">
                        <td th:text="${baggage.sno}"></td>
                        <td th:text="${baggage.in_time}"></td>
                        <td th:text="${baggage.ex_time}"></td>
                        <td th:text="${baggage.note}"></td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
