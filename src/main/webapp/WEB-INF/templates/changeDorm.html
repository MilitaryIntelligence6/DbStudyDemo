
<!DOCTYPE html>


<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>学生转宿</title>
    <!--    学生转宿信息    -->
    <link href="../static/css/base.css" type="text/css" rel="stylesheet" />
    <link href="../static/css/mainBody.css" type="text/css" rel="stylesheet" />
</head>
<body>
<!--  头部  -->
<header>
    <!--    顶部      -->
    <div class="top">
        <a href="#"><img src="#" alt=""/></a>
    </div>
    <!--    顶部导航栏   -->
    <div class="navitems container">
        <ul>
            <li>
                <a href="/">主页</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/zone/all">宿舍信息1</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/student/all">用户管理</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/changeDorm/all">学生转宿</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/studentPay/all">学生缴费</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/rent/all">宿舍出租</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/visitor/all">辅助管理</a>
            </li>
            <li class="space"></li>
            <li>
                <a href="/login">登录</a>
            </li>
        </ul>
    </div>
</header>
<div class="main">
    <ul>
        <li class="slidebar">
            <div>
                <ul>
                    <li>
                        <a href="/changeDorm/all">学生转宿<span> > </span></a>
                    </li>
                </ul>
            </div>
        </li>
        <!--    图表操作部分    -->
        <li class="right">
            <!--    增删查部分   -->
            <div class="upperHalf">
                <ul>
                    <li class="box">
                        <!--查询转宿信息-->
                        <h4>查询转宿信息</h4>
                        <form action="/changeDorm/one" method="get">
                            <span>学号: </span><input class="textBox" type="text" name="sno"><br/>
                            <span>转寝时间: </span><input class="textBox" type="text" name="time"><br/><br/>
                            <input class="buttons" type="submit" value="查询"/>
                        </form>
                    </li>
                    <li class="line"></li>
                    <li class="box">
                        <!--插入一个转宿信息-->
                        <h4>插入转宿信息</h4>
                        <form action="/changeDorm/insert" method="get">
                            <span>学号: </span><input class="textBox" type="text" name="sno"/><br/>
                            <span>原寝室: </span><input class="textBox" type="text" name="pre_dorm"/><br/>
                            <span>现寝室: </span><input class="textBox" type="text" name="now_dorm"/><br/>
                            <span>转寝时间: </span><input class="textBox" type="text" name="time"/><br/><br/>
                            <input class="buttons" type="submit" value="添加"/>
                        </form>
                    </li>
                    <li class="line"></li>
                    <li class="box">
                        <!--删除转宿信息-->
                        <h4>删除转宿信息</h4>
                        <form action="/changeDorm/delete" method="get">
                            <span>学号: </span><input class="textBox" type="text" name="sno"><br/>
                            <span>时间: </span><input class="textBox" type="text" name="time"><br/><br/>
                            <input class="buttons" type="submit" value="删除">
                        </form>
                    </li>
                </ul>
            </div>
            <!--    图表展示部分  -->
            <div class="lowerHalf">
                <!--转宿信息表-->
                <h4>转宿信息表</h4>
                <table>
                    <tr>
                        <th>学号</th>
                        <th>原寝室</th>
                        <th>现寝室</th>
                        <th>转寝时间</th>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>3</td>
                        <td>3</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>3</td>
                        <td>3</td>
                        <td>3</td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
